<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .buttoms {
            border-bottom: 1px solid;
        }

        .result {
            padding: 10%;
        }
    </style>
</head>

<body>
    <div>
        <h1>PROSTE DZIAŁANIA</h1>
        <div class="number">
            <label for="a">Podaj pierwszą liczbe</label>
            <input type="number" id="a" />
        </div>
        <div class="number">
            <label for="b">Podaj drugą liczbe</label>
            <input type="number" id="b" />
        </div>
        <div class="buttons">
            <button onclick="dodawanie()">dodawanie</button>
            <button onclick="odejmowanie()">odejmowanie</button>
            <button onclick="mnożenie()">mnożenie</button>
            <button onclick="dzielenie()">dzielenie</button>
        </div>
        <div id="c" class="result"></div>
        <div id="error" class="error"></div>

    </div>
    <script>
        function input() {
        }        

        function dodawanie() {
            var a = document.getElementById('a').value;
            var b = document.getElementById('b').value;
            if (isNotFilled(a, b)) { return; };
            var result = Number(a) + Number(b);
            var resultContainer = document.getElementById('c')
            resultContainer.innerText = "Wynik działania to:" + result;

        }
        function odejmowanie() {
            var a = document.getElementById('a').value;
            var b = document.getElementById('b').value;
            if (isNotFilled(a, b)) { return; };
            var result = Number(a) - Number(b);
            var resultContainer = document.getElementById('c')
            resultContainer.innerText = "Wynik działania to:" + result;
        }
        function mnożenie() {
            var a = document.getElementById('a').value;
            var b = document.getElementById('b').value;
            if (isNotFilled(a, b)) { return; };
            var result = Number(a) * Number(b);
            var resultContainer = document.getElementById('c')
            resultContainer.innerText = "Wynik działania to:" + result;
        }
        function dzielenie() {
            var a = document.getElementById('a').value;
            var b = document.getElementById('b').value;
            if (isNotFilled(a, b)) { return; };
            if (isZero(a, b)) { return; };
            var result = Number(a) / Number(b);
            var resultContainer = document.getElementById('c')
            resultContainer.innerText = "Wynik działania to:" + result;
        }

        function isNotFilled(a, b) {
            var errorContainer = document.getElementById('error')
            errorContainer.innerText = '';
            if (!a || !b) {

                errorContainer.innerText = "Pole nie może być puste"

                return true;
            }

            return false;
        }

        function isZero(b) {
            var errorContainer = document.getElementById('error')
            errorContainer.innerText = '';
            if (b == 0) {
                errorContainer.innerText = "Nie można dzielić przez 0"

                return true;
            }

            return false;

        }
    </script>
</body>

</html>
