<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styl3.css">
    <title>Zawody Wędkarskie</title>
</head>

<body>
    <div>
        <div class="naglowek">
            <div class="lewy_blok">
                <h1 style="color: white;">Zawody Polskich Wędkarzy</h1>
            </div>
            <div class="image">
                <img src="zawody2.jpg" alt="">
            </div>
        </div>
        <div class="srodek">
            <div class="lowiska">
                <h3>Łowiska</h3>
            </div>
            <div class="lista">
                <ul>
                    <li>Zalew Węgrowski</li>
                    <li>Zbiornik Bukówka</li>
                    <li>Jeziorko Bartbetowskie</li>
                    <li>Warta-Obrzycko</li>
                </ul>
            </div>
            <div>
                <h3>Dodaj zawody wędkarskie</h3>
            </div>
            <div class="lowisko">
                <label for="a">Łowisko:</label>
                <input type="text" id="a">
            </div>
            <div class="data">
                <label for="b">Data:</label>
                <input type="date" id="b">
            </div>
            <div class="sedzia">
                <label for="c">Sędzia:</label>
                <input type="text" id="c">
            </div>
            <div class="guziki">
                <button onclick="czysc()">Czyść</button>
                <button>Dodaj</button>
            </div>
        </div>
        <div class="stopka">
            <div class="lewy_blok2">
                <button class="pobierz" style="color: seagreen;"><a href="kwerendy.txt">Pobierz</a></button>
            </div>
            <div class="prawy_blok">
                <p style="color: white;">Autor: 000000000</p>
            </div>
        </div>

        <script>
            function czysc() {
              var a = document.getElementById('a').value = '';
              var b = document.getElementById('b').value = '';
              var c = document.getElementById('c').value = '';
            }
        </script>
</body>

</html>
