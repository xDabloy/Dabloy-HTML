<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>Doument</title>

</head>

<body>
    <div>
        <input id="a" type="number">
    </div>
    <div>
        <input id="b" type="number">
    </div>
    <div>
        <input id="c" type="number">
    </div>
    <div id="wynik"></div>
    <div id="error"></div>
    <div>Program szukajacy najmniejszej lub najwiekszej liczby</div>
    <div><button onclick="result()">Oblicz</button></div>
    <script>
        function result() {
    
            var a = document.getElementById('a').value;
            var b = document.getElementById('b').value;
            var c = document.getElementById('c').value;

            if (isnotFilled(a, b, c)) { return }

            a = Number(a);
            b = Number(b);
            c = Number(c);
            var resultContainer = document.getElementById('wynik');
            resultContainer.innerText = "najmniejsza liczba to:" + najmnniejsza(a, b, c) + "" + "najwieksza liczba to" + najwieksza(a, b, c);
        }
        function isnotFilled(a, b, c) {
            var errorContainer = document.getElementById('error')
            errorContainer.innerText = '';
            if (!a || !b) {
                errorContainer.innerText = "Pole nie moze byc puste"


                return true;
            }
            return false;
        }

        function najmnniejsza(a, b, c) {
            if (a < b && a < c) {
                return a;
            }
            else if (b < a && b < c) {
                return b;
            }
            else if (c < a && c < b) {
                return c;
            }


        }
        function najwieksza(a, b, c) {
            if (a > b && a > c) {
                return a;
            }
            else if (b > a && b > c) {
                return b;
            }
            else if (c > a && c > b) {
                return c;
            }
        }

    </script>
</body>

</html>
